<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 4 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   <link rel="stylesheet" href="assets/css/style.css">
      <script src="assets/javascript/game.js"></script>


</head>

<body>

	<div class="container">
       
     <div class="jumbotron">
		  <h1 class="display-6">50 States Hangman</h1>
		  <p class="lead">Click The Play Button to Begin</p>
		  <a class="btn btn-primary btn-lg" onclick= "next_word()" role="button">Play!</a>
		
	</div>

       

      
    <div class="row">
     <div class="col-md-4">
     </div>
     <div class="col-md-4">
		    <div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Hangman Word</h3>
				</div>
				<div class="panel-body">
					<h2 id="wordguess">_ _ _ _ _ _ _</h2>
				</div>
			</div>
	
			<div class="panel panel-default">
				<div class="panel-body">
					Wins: <span id="wins">0</span>
				</div>
			</div>
	
			<div class="panel panel-default">
				<div class="panel-body">
					Losses:  <span id="losses">0</span>
				</div>
			</div>
			<div class="panel panel-default">
				<div class="panel-body">
					Wrong Guess:  <span id="wrong_guess_count">0</span>
				</div>
			</div>
			<div class="panel panel-default">
				<div class="panel-body">
					Guesses Remaining:  <span id="guess_remaining">0</span>
				</div>
			</div>
	</div>

	<div class="col-md-4">
     </div>
   </div>

 	</div>





  
   <script src="assets/javascript/game.js"></script>

 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>

</body>
</html>
